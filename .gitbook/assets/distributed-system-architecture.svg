<svg viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .layer-box { fill: #f8f9fa; stroke: #2c3e50; stroke-width: 2; stroke-dasharray: 8,4; }
      .component-box { fill: white; stroke: #34495e; stroke-width: 2; }
      .layer-title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 600; fill: #2c3e50; }
      .component-text { font-family: 'Segoe UI', Arial, sans-serif; font-size: 15px; fill: #34495e; text-anchor: middle; }
      .connector { stroke: #7f8c8d; stroke-width: 2; fill: none; }
    </style>
  </defs>
  
  <!-- Client Layer -->
  <rect class="layer-box" x="50" y="30" width="700" height="80" rx="5"/>
  <text class="layer-title" x="400" y="60" text-anchor="middle">Client Layer</text>
  <text class="component-text" x="400" y="85">(Web UI, CLI, REST API, Client Libraries)</text>
  
  <!-- Connector from Client to Control Plane -->
  <line class="connector" x1="400" y1="110" x2="400" y2="140"/>
  
  <!-- Control Plane -->
  <rect class="layer-box" x="50" y="140" width="700" height="220" rx="5"/>
  <text class="layer-title" x="400" y="170" text-anchor="middle">Control Plane</text>
  
  <!-- Control Plane Components - Row 1 -->
  <g id="control-components-row1">
    <rect class="component-box" x="100" y="190" width="160" height="60" rx="3"/>
    <text class="component-text" x="180" y="215">API</text>
    <text class="component-text" x="180" y="235">Service</text>
    
    <rect class="component-box" x="320" y="190" width="160" height="60" rx="3"/>
    <text class="component-text" x="400" y="215">Pipeline</text>
    <text class="component-text" x="400" y="235">Manager</text>
    
    <rect class="component-box" x="540" y="190" width="160" height="60" rx="3"/>
    <text class="component-text" x="620" y="215">Job</text>
    <text class="component-text" x="620" y="235">Controller</text>
  </g>
  
  <!-- Control Plane Components - Row 2 -->
  <g id="control-components-row2">
    <rect class="component-box" x="100" y="270" width="160" height="60" rx="3"/>
    <text class="component-text" x="180" y="295">Metadata</text>
    <text class="component-text" x="180" y="315">Store</text>
    
    <rect class="component-box" x="320" y="270" width="160" height="60" rx="3"/>
    <text class="component-text" x="400" y="300">Scheduler</text>
    
    <rect class="component-box" x="540" y="270" width="160" height="60" rx="3"/>
    <text class="component-text" x="620" y="295">Checkpoint</text>
    <text class="component-text" x="620" y="315">Coordinator</text>
  </g>
  
  <!-- Connector from Control Plane to Data Plane -->
  <line class="connector" x1="400" y1="360" x2="400" y2="390"/>
  
  <!-- Data Plane -->
  <rect class="layer-box" x="50" y="390" width="700" height="140" rx="5"/>
  <text class="layer-title" x="400" y="420" text-anchor="middle">Data Plane</text>
  
  <!-- Data Plane Worker Nodes -->
  <g id="worker-nodes">
    <rect class="component-box" x="100" y="450" width="160" height="60" rx="3"/>
    <text class="component-text" x="180" y="475">Worker</text>
    <text class="component-text" x="180" y="495">Node 1</text>
    
    <rect class="component-box" x="320" y="450" width="160" height="60" rx="3"/>
    <text class="component-text" x="400" y="475">Worker</text>
    <text class="component-text" x="400" y="495">Node 2</text>
    
    <rect class="component-box" x="540" y="450" width="160" height="60" rx="3"/>
    <text class="component-text" x="620" y="475">Worker</text>
    <text class="component-text" x="620" y="495">Node N</text>
  </g>
  
  <!-- Connector from Data Plane to Storage Layer -->
  <line class="connector" x1="400" y1="530" x2="400" y2="560"/>
  
  <!-- Storage Layer -->
  <rect class="layer-box" x="50" y="560" width="700" height="140" rx="5"/>
  <text class="layer-title" x="400" y="590" text-anchor="middle">Storage Layer</text>
  
  <!-- Storage Components -->
  <g id="storage-components">
    <rect class="component-box" x="100" y="620" width="160" height="60" rx="3"/>
    <text class="component-text" x="180" y="645">PostgreSQL</text>
    <text class="component-text" x="180" y="665">(Metadata)</text>
    
    <rect class="component-box" x="320" y="620" width="160" height="60" rx="3"/>
    <text class="component-text" x="400" y="645">Object</text>
    <text class="component-text" x="400" y="665">Storage</text>
    
    <rect class="component-box" x="540" y="620" width="160" height="60" rx="3"/>
    <text class="component-text" x="620" y="645">Prometheus</text>
    <text class="component-text" x="620" y="665">(Metrics)</text>
  </g>
  
  <!-- Add subtle shadows for depth -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Apply shadows to component boxes -->
  <style>
    .component-box { filter: url(#shadow); }
  </style>
</svg>